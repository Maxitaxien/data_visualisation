{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h4>Choose a Plot</h4>
    <div class="plot-options">
        <form action="{{ url_for('plot_file') }}" method="GET">
            <button type="submit" name="option" value="plot1">Plot 1</button>
        </form>
        <form action="{{ url_for('plot_file') }}" method="GET">
            <button type="submit" name="option" value="plot2">Plot 2</button>
        </form>
    </div>
    <div class="form">
        <form action="{{ url_for('index') }}" method="GET">
            <input type="submit" value="Go back">
        </form>
    </div>
</div>
{% endblock %}
