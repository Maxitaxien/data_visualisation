{% extends 'base.html' %}

{% block head %}
<title><h1><center>Update Task</center></h1></title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="form">
        <form actions="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content", value="{{task.content}}">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
